<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>School Result Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">School Results</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html"><i class="fas fa-credit-card"></i> Buy Card</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <div class="card login-card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">View Student Results</h3>
            </div>
            <div class="card-body">
                <form id="pinForm">
                    <div class="mb-3">
                        <label for="pin" class="form-label">Enter Scratch Card PIN</label>
                        <input type="text" id="pin" pattern="[A-Z0-9-]{12}" title="12-character alphanumeric PIN (e.g., ABCD-1234-EF56)"required>
                        <!-- index.html -->
                         
                    </div>
                    <button type="submit" class="btn btn-primary w-100">View Results</button>
                </form>
                <p class="text-center mt-3">
                    Don't have a PIN? <a href="payment.html" class="text-primary">Buy Scratch Card</a>
                </p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
       <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>
        <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Support</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-envelope me-2"></i>support@yourschool.edu.ng</li>
                        <li><i class="fas fa-phone me-2"></i>+234 812 345 6789</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Help Desk</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none"><i class="fas fa-question-circle me-2"></i>FAQs</a></li>
                        <li><a href="#" class="text-decoration-none"><i class="fas fa-comments me-2"></i>Live Chat</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mt-3 text-muted">
                <small>&copy; 2024 Your School Name. All rights reserved.</small>
            </div>
        </div>
    </footer>
    
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
