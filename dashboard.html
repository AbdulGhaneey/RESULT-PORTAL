<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">School Results</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html"><i class="fas fa-credit-card"></i> Buy Card</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-light" id="parentEmail"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-2" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 flex-grow-1">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-users"></i> My Wards</h3>
            </div>
            <div class="card-body">
                <!-- Modified Add Ward Form -->
<form id="addWardForm" class="row g-3">
    <div class="col-md-6">
        <input type="text" 
               class="form-control form-control-lg mobile-input" 
               id="studentId" 
               placeholder="Student ID" 
               required>
    </div>
    <div class="col-md-6">
        <input type="text" 
               class="form-control form-control-lg mobile-input" 
               id="wardPin" 
               placeholder="Scratch Card PIN" 
               required>
    </div>
    <div class="col-12">
        <button type="submit" 
                class="btn btn-success w-100 mobile-button">
            <i class="fas fa-plus"></i> Add Ward
        </button>
    </div>
</form>

                <!-- Wards List -->
                <div id="wardsList" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Wards will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
       <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Support</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-envelope me-2"></i>support@yourschool.edu.ng</li>
                        <li><i class="fas fa-phone me-2"></i>+234 812 345 6789</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Help Desk</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none"><i class="fas fa-question-circle me-2"></i>FAQs</a></li>
                        <li><a href="#" class="text-decoration-none"><i class="fas fa-comments me-2"></i>Live Chat</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mt-3 text-muted">
                <small>&copy; 2024 Your School Name. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication Check
        document.addEventListener('DOMContentLoaded', () => {
            const parentEmail = localStorage.getItem('currentParent');
            if (!parentEmail) window.location.href = 'login.html';
            document.getElementById('parentEmail').textContent = parentEmail;
        });

        // Logout Function
        function logout() {
            localStorage.removeItem('currentParent');
            window.location.href = 'login.html';
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
