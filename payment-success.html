<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as payment.html -->
</head>
<body>
    <!-- Reuse navbar -->
    
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-check-circle"></i> Payment Successful!</h3>
            </div>
            <div class="card-body">
                <h5>Your Scratch Card PINs:</h5>
                <div id="pinList" class="list-group mb-4"></div>
                <a href="dashboard.html" class="btn btn-primary w-100">
                    <i class="fas fa-users"></i> View Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Reuse footer -->

    <script>
        // Display purchased PINs
        const urlParams = new URLSearchParams(window.location.search);
        const pins = urlParams.get("pins")?.split(",") || [];
        
        const pinList = document.getElementById("pinList");
        pins.forEach(pin => {
            pinList.innerHTML += `
                <div class="list-group-item">
                    <i class="fas fa-ticket-alt me-2"></i>
                    <code>${pin}</code>
                </div>
            `;
        });
    </script>
</body>
</html>
